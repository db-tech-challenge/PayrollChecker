<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <title id="pageTitle">Task Details</title>
    <style>
        :root {
            --primary: #1976d2;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --surface: #fff;
            --bg: #f5f5f5;
            --text: #212121;
            --text-light: #757575;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .content {
            padding: 24px;
            overflow-y: auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: transform 0.2s;
        }

        .back-btn:hover { transform: translateX(-4px); }

        .task-card {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }

        .task-avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .task-subtitle {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .task-key {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .meta-section h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .meta-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meta-chip {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            background: #f8f9fa;
            border: 1px solid var(--border);
        }

        .meta-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-icon {
            font-size: 18px;
            color: var(--primary);
        }

        .type-email { background: rgba(33, 150, 243, 0.1); color: #1976d2; }
        .type-ticket { background: rgba(255, 152, 0, 0.1); color: #f57c00; }
        .type-requirement { background: rgba(76, 175, 80, 0.1); color: #388e3c; }
        .type-support { background: rgba(244, 67, 54, 0.1); color: #d32f2f; }

        .priority-critical { background: rgba(244, 67, 54, 0.1); color: #d32f2f; }
        .priority-urgent { background: rgba(255, 152, 0, 0.1); color: #f57c00; }
        .priority-normal { background: rgba(76, 175, 80, 0.1); color: #388e3c; }

        .details-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .details-info div {
            margin-bottom: 4px;
        }

        .details-info strong {
            color: var(--text);
            min-width: 60px;
            display: inline-block;
        }

        .content-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .content-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .content-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .section {
            margin-bottom: 32px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-block {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .content-block.email {
            border-left: 4px solid #1976d2;
            background: rgba(33, 150, 243, 0.02);
        }

        .content-block.ticket {
            border-left: 4px solid #f57c00;
            background: rgba(255, 152, 0, 0.02);
        }

        .content-block.support {
            border-left: 4px solid #d32f2f;
            background: rgba(244, 67, 54, 0.02);
        }

        .content-block.requirement {
            border-left: 4px solid #388e3c;
            background: rgba(76, 175, 80, 0.02);
        }

        .block-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            font-size: 1rem;
        }

        .block-subject {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
        }

        .block-content {
            color: var(--text);
            white-space: pre-line;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .email-header {
            background: rgba(0, 0, 0, 0.03);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .email-field {
            display: flex;
            margin-bottom: 6px;
        }

        .email-field:last-child {
            margin-bottom: 0;
        }

        .email-field-label {
            font-weight: 600;
            color: var(--text-light);
            width: 80px;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        .email-field-value {
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .table-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8f9fa;
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9rem;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .scope-list {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .scope-list ul {
            margin-left: 20px;
        }

        .scope-list li {
            margin-bottom: 8px;
            color: var(--text);
            line-height: 1.5;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 16px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            padding: 24px;
            border-radius: var(--radius);
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .description-text {
            color: var(--text);
            line-height: 1.6;
            white-space: pre-line;
            font-size: 0.95rem;
        }

        /* Team colors */
        .alpha { --team-color: #4caf50; }
        .beta { --team-color: #2196f3; }
        .gamma { --team-color: #ff9800; }
        .delta { --team-color: #f44336; }

        @media (max-width: 968px) {
            .grid { grid-template-columns: 1fr; }
            .sidebar { order: 2; height: auto; max-height: 50vh; }
            .content { order: 1; }
        }
    </style>
</head>
<body>
<div id="loading" class="loading">
    <span class="material-icons">hourglass_empty</span>
    <div>Loading...</div>
</div>

<div id="error" class="loading" style="display: none;">
    <span class="material-icons">error_outline</span>
    <div>Failed to load</div>
</div>

<div id="app" style="display: none;"></div>

<script>
  function getTaskId() {
    const path = window.location.pathname;
    const filename = path.split('/').pop();
    return filename.replace('task-', '').replace('.html', '');
  }

  function getTeamFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('team');
  }

  function formatDescription(text) {
    return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  }

  function getTypeIcon(type) {
    const icons = {
      'requirement': 'assignment',
      'email': 'mail',
      'ticket': 'confirmation_number',
      'support_note': 'support_agent'
    };
    return icons[type] || 'description';
  }

  function getTypeLabel(type) {
    const labels = {
      'requirement': 'Requirement',
      'email': 'Email Report',
      'ticket': 'Support Ticket',
      'support_note': 'Critical Issue'
    };
    return labels[type] || 'Task';
  }

  function getPriorityIcon(priority) {
    const icons = {
      'critical': 'error',
      'urgent': 'warning',
      'normal': 'info'
    };
    return icons[priority] || 'info';
  }

  function getPriorityClass(priority) {
    return `priority-${priority}`;
  }

  function getTypeClass(type) {
    return `type-${type}`;
  }

  function createApp(task, taskId, team) {
    const typeClass = getTypeClass(task.type || 'task');
    const priorityClass = getPriorityClass(task.priority || 'normal');
    const typeIcon = getTypeIcon(task.type);
    const typeLabel = getTypeLabel(task.type);
    const priorityIcon = getPriorityIcon(task.priority);

    document.title = `TASK-${taskId.padStart(2, '0')} - ${task.title}`;

    return `
        <div class="grid">
            <div class="sidebar">
                ${team ? `
                <a href="${team}.html" class="back-btn">
                    <span class="material-icons">arrow_back</span>
                    Back to Team ${team.toUpperCase()}
                </a>
                ` : ''}

                <div class="task-card">
                    <div class="task-avatar">${taskId}</div>
                    <h1 class="task-title">${task.title}</h1>
                    <div class="task-subtitle">Payroll System Issue</div>
                    <div class="task-key">TASK-${taskId.padStart(2, '0')}</div>
                </div>

                <div class="meta-section">
                    <h3><span class="material-icons">info</span>Task Info</h3>
                    <div class="meta-grid">
                        <div class="meta-chip ${typeClass}">
                            <div class="meta-label">
                                <span class="material-icons meta-icon">${typeIcon}</span>
                                <span>Type</span>
                            </div>
                            <span>${typeLabel}</span>
                        </div>
                        <div class="meta-chip ${priorityClass}">
                            <div class="meta-label">
                                <span class="material-icons meta-icon">${priorityIcon}</span>
                                <span>Priority</span>
                            </div>
                            <span>${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                        </div>
                    </div>
                </div>

                ${task.ticket || task.employee || task.sender ? `
                <div class="meta-section">
                    <h3><span class="material-icons">assignment</span>Details</h3>
                    <div class="details-info">
                        ${task.ticket ? `<div><strong>Ticket:</strong> ${task.ticket}</div>` : ''}
                        ${task.employee ? `<div><strong>Employee:</strong> ${task.employee}</div>` : ''}
                        ${task.department ? `<div><strong>Department:</strong> ${task.department}</div>` : ''}
                        ${task.sender ? `<div><strong>From:</strong> ${task.sender}</div>` : ''}
                        ${task.issue ? `<div><strong>Issue:</strong> ${task.issue}</div>` : ''}
                    </div>
                </div>
                ` : ''}
            </div>

            <div class="content">
                <div class="content-header">
                    <h2 class="content-title">
                        <span class="material-icons">description</span>
                        Task Description
                    </h2>
                    <div class="content-subtitle">Complete details and requirements</div>
                </div>

                <div class="section">
                    ${renderTaskContent(task, taskId)}
                </div>

                ${task.details && task.details.taxClasses ? `
                <div class="section">
                    <div class="section-title">
                        <span class="material-icons">table_chart</span>
                        Tax Class Configuration
                    </div>
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tax Class</th>
                                    <th>Description</th>
                                    <th>Approx. Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${task.details.taxClasses.map(tc =>
      `<tr>
                                        <td><strong>${tc.class}</strong></td>
                                        <td>${tc.description}</td>
                                        <td>${tc.rate}</td>
                                    </tr>`
    ).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                ` : ''}

                ${task.details && task.details.scope ? `
                <div class="section">
                    <div class="section-title">
                        <span class="material-icons">check_circle</span>
                        Acceptance Criteria
                    </div>
                    <div class="scope-list">
                        <ul>
                            ${task.details.scope.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                ` : ''}

                ${task.emails ? `
                <div class="section">
                    <div class="section-title">
                        <span class="material-icons">email</span>
                        Related Reports
                    </div>
                    ${task.emails.map((email, index) => `
                        <div class="content-block email">
                            <div class="block-header">
                                <span class="material-icons">mail</span>
                                Report ${index + 1}
                            </div>
                            <div class="email-header">
                                <div class="email-field">
                                    <div class="email-field-label">From:</div>
                                    <div class="email-field-value">${email.sender}</div>
                                </div>
                                <div class="email-field">
                                    <div class="email-field-label">Subject:</div>
                                    <div class="email-field-value">${email.subject}</div>
                                </div>
                            </div>
                            <div class="block-content">${formatDescription(email.content)}</div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            </div>
        </div>
    `;
  }

  function renderTaskContent(task, taskId) {
    if (task.type === 'email') {
      return `
        <div class="content-block email">
          <div class="block-header">
            <span class="material-icons">mail</span>
            Email Report
          </div>
          ${task.subject ? `
            <div class="email-header">
              <div class="email-field">
                <div class="email-field-label">Subject:</div>
                <div class="email-field-value">${task.subject}</div>
              </div>
            </div>
          ` : ''}
          <div class="block-content">${formatDescription(task.description)}</div>
        </div>
      `;
    } else if (task.type === 'ticket') {
      return `
        <div class="content-block ticket">
          <div class="block-header">
            <span class="material-icons">confirmation_number</span>
            Support Ticket
          </div>
          ${task.subject ? `<div class="block-subject">${task.subject}</div>` : ''}
          <div class="block-content">${formatDescription(task.description)}</div>
        </div>
      `;
    } else if (task.type === 'support_note') {
      return `
        <div class="content-block support">
          <div class="block-header">
            <span class="material-icons">support_agent</span>
            Critical Issue Report
          </div>
          <div class="block-content">${formatDescription(task.description)}</div>
        </div>
      `;
    } else if (task.type === 'requirement') {
      return `
        <div class="content-block requirement">
          <div class="block-header">
            <span class="material-icons">assignment</span>
            System Requirement
          </div>
          <div class="block-content">${formatDescription(task.description)}</div>
        </div>
      `;
    } else {
      return `<div class="description-text">${formatDescription(task.description)}</div>`;
    }
  }

  async function loadTaskDetails() {
    try {
      const taskId = getTaskId();
      const team = getTeamFromUrl();

      const timestamp = Date.now();
      const response = await fetch(`tasks.json?v=${timestamp}`);

      if (!response.ok) {
        throw new Error('Failed to load tasks data');
      }

      const tasksData = await response.json();
      const task = tasksData[taskId];

      if (!task) {
        throw new Error('Task not found');
      }

      document.getElementById('app').innerHTML = createApp(task, taskId, team);

      document.getElementById('loading').style.display = 'none';
      document.getElementById('app').style.display = 'block';

    } catch (error) {
      console.error('Error loading task details:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
    }
  }

  loadTaskDetails();
</script>
</body>
</html>
