<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <title id="pageTitle">Team Details - Payroll Calculator</title>
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --secondary: #f50057;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --info: #2196f3;
            --surface: #ffffff;
            --background: #f5f5f5;
            --on-surface: #212121;
            --on-background: #424242;
            --divider: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.12);
            --shadow-hover: rgba(0, 0, 0, 0.16);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --elevation-3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            --elevation-4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--on-background);
            line-height: 1.6;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--surface);
            color: var(--primary);
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            margin-bottom: 24px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--elevation-1);
            font-weight: 500;
            border: 1px solid var(--divider);
        }

        .back-button:hover {
            background: var(--primary);
            color: var(--surface);
            box-shadow: var(--elevation-2);
            transform: translateY(-1px);
        }

        .team-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--elevation-2);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--team-color, var(--primary)), var(--team-color-light, var(--primary)));
        }

        .team-card.alpha {
            --team-color: #4caf50;
            --team-color-light: #81c784;
        }

        .team-card.beta {
            --team-color: #2196f3;
            --team-color-light: #64b5f6;
        }

        .team-card.gamma {
            --team-color: #ff9800;
            --team-color-light: #ffb74d;
        }

        .team-card.delta {
            --team-color: #f44336;
            --team-color-light: #e57373;
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .team-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--team-color), var(--team-color-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 2rem;
            box-shadow: var(--elevation-2);
        }

        .team-info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--on-surface);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-subtitle {
            color: var(--on-background);
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .score-section {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: var(--border-radius-sm);
            margin-bottom: 24px;
        }

        .score-display {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .score-display.high { color: var(--success); }
        .score-display.medium { color: var(--warning); }
        .score-display.low { color: var(--error); }
        .score-display.failed { color: var(--error); }

        .score-label {
            font-size: 1.1rem;
            color: var(--on-background);
            opacity: 0.8;
            font-weight: 400;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--elevation-1);
            transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--elevation-2);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--on-surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .commit-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--primary);
        }

        .commit-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .commit-row:last-child {
            margin-bottom: 0;
        }

        .commit-label {
            font-weight: 500;
            min-width: 80px;
            color: var(--on-background);
        }

        .commit-value {
            color: var(--on-surface);
            word-break: break-all;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .status-grid.single {
            grid-template-columns: 1fr;
        }

        .status-chip {
            text-align: center;
            padding: 16px 12px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status-chip .material-icons {
            font-size: 24px;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .tasks-container {
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--elevation-1);
            overflow: hidden;
        }

        .tasks-header {
            padding: 24px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        }

        .tasks-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--on-surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tasks-hint {
            font-size: 0.875rem;
            color: var(--primary);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tasks-list {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--divider);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background: rgba(25, 118, 210, 0.04);
            transform: translateX(4px);
        }

        .task-item:hover .task-link-icon {
            opacity: 1;
            transform: translateX(0);
        }

        .task-icon {
            margin-right: 12px;
            font-size: 24px;
            color: var(--primary);
            min-width: 24px;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .task-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 2px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-meta {
            font-size: 0.8rem;
            color: var(--on-background);
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-progress {
            margin-left: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            position: relative;
        }

        .progress-100 { background: rgba(76, 175, 80, 0.15); color: var(--success); }
        .progress-75 { background: rgba(33, 150, 243, 0.15); color: var(--info); }
        .progress-50 { background: rgba(255, 152, 0, 0.15); color: var(--warning); }
        .progress-25 { background: rgba(244, 67, 54, 0.15); color: var(--error); }
        .progress-0 { background: rgba(158, 158, 158, 0.15); color: #757575; }

        .task-link-icon {
            position: absolute;
            right: 24px;
            opacity: 0;
            transform: translateX(-8px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--primary);
        }

        .build-failed {
            text-align: center;
            padding: 48px 24px;
            color: var(--error);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .build-failed .material-icons {
            font-size: 64px;
            opacity: 0.5;
        }

        .build-failed-title {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .build-failed-message {
            opacity: 0.7;
        }

        .loading, .error {
            text-align: center;
            padding: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading .material-icons, .error .material-icons {
            font-size: 48px;
            opacity: 0.5;
        }

        .last-updated {
            text-align: center;
            color: var(--on-background);
            opacity: 0.6;
            font-size: 0.875rem;
            margin-top: 24px;
            padding: 16px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .team-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .team-info h1 {
                font-size: 2rem;
            }

            .tasks-container {
                height: 60vh;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            .team-card {
                padding: 24px 16px;
            }

            .task-item {
                padding: 16px;
            }

            .task-icon {
                font-size: 24px;
                margin-right: 12px;
            }

            .progress-circle {
                width: 40px;
                height: 40px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div id="loading" class="loading">
        <span class="material-icons">hourglass_empty</span>
        <div>Loading team details...</div>
    </div>

    <div id="error" class="error" style="display: none;">
        <span class="material-icons">error_outline</span>
        <div>Failed to load team details</div>
    </div>

    <div id="teamDetails" style="display: none;"></div>

    <div class="last-updated" id="lastUpdated"></div>
</div>

<script>
  let tasksData = {};

  async function loadTasksData() {
    try {
      const response = await fetch(`tasks.json?v=${Date.now()}`);
      if (response.ok) {
        tasksData = await response.json();
      }
    } catch (error) {
      console.error('Error loading tasks data:', error);
    }
  }

  function getTaskIcon(taskId) {
    const task = tasksData[taskId];
    if (!task) return 'description';

    const iconMap = {
      'email': 'mail',
      'ticket': 'confirmation_number',
      'requirement': 'assignment',
      'support_note': 'note'
    };

    return iconMap[task.type] || 'description';
  }

  function getTaskTitle(taskId) {
    const task = tasksData[taskId];
    if (!task) return `Task ${taskId}`;

    let title = task.title;
    if (task.ticket) {
      title += ` [${task.ticket}]`;
    }
    return title;
  }

  function getTaskMeta(taskId) {
    const task = tasksData[taskId];
    if (!task) return '';

    const parts = [];
    if (task.priority) parts.push(`Priority: ${task.priority}`);
    if (task.type) parts.push(`Type: ${task.type}`);

    return parts.join(' â€¢ ');
  }

  function getScoreClass(percentage) {
    if (percentage >= 70) return 'high';
    if (percentage >= 40) return 'medium';
    return 'low';
  }

  function getStatusClass(success) {
    return success ? 'status-success' : 'status-error';
  }

  function getProgressClass(progress) {
    if (progress === 100) return 'progress-100';
    if (progress >= 75) return 'progress-75';
    if (progress >= 50) return 'progress-50';
    if (progress >= 25) return 'progress-25';
    return 'progress-0';
  }

  function formatDate(dateString) {
    return new Date(dateString).toLocaleString();
  }

  function getTeamName() {
    const path = window.location.pathname;
    const filename = path.split('/').pop();
    return filename.replace('.html', '');
  }

  function createBuildStatusSection(results) {
    const showExecution = results.compiled;
    const gridClass = showExecution ? '' : 'single';

    return `
      <div class="card">
        <div class="card-title">
          <span class="material-icons">build</span>
          Build Status
        </div>
        <div class="status-grid ${gridClass}">
          <div class="status-chip ${getStatusClass(results.compiled)}">
            <span class="material-icons">${results.compiled ? 'check_circle' : 'error'}</span>
            Compilation
            <div>${results.compiled ? 'PASSED' : 'FAILED'}</div>
          </div>
          ${showExecution ? `
            <div class="status-chip ${getStatusClass(results.executed)}">
              <span class="material-icons">${results.executed ? 'play_circle' : 'error'}</span>
              Execution
              <div>${results.executed ? 'PASSED' : 'FAILED'}</div>
            </div>
          ` : ''}
        </div>
      </div>
    `;
  }

  function createTasksSection(teamData) {
    const { results } = teamData;

    if (!teamData.should_show_tests) {
      return `
        <div class="tasks-container">
          <div class="build-failed">
            <span class="material-icons">build</span>
            <div class="build-failed-title">Tests cannot be executed</div>
            <div class="build-failed-message">Build failure prevents test execution</div>
          </div>
        </div>
      `;
    }

    const tasks = results.tasks || [];
    const totalTasks = tasks.length;
    const completedTasks = tasks.filter(task => task.progress === 100).length;

    return `
      <div class="tasks-container">
        <div class="tasks-header">
          <div class="tasks-title">
            <span class="material-icons">assignment</span>
            Task Results (${completedTasks}/${totalTasks} completed)
          </div>
          <div class="tasks-hint">
            <span class="material-icons">info</span>
            Click for details
          </div>
        </div>
        <div class="tasks-list">
          ${tasks.map(task => `
            <div class="task-item" onclick="openTaskDetails('${task.task_id}')">
              <span class="material-icons task-icon">${getTaskIcon(task.task_id)}</span>
              <div class="task-content">
                <div class="task-title">${getTaskTitle(task.task_id)}</div>
                <div class="task-meta">${getTaskMeta(task.task_id)}</div>
              </div>
              <div class="task-progress">
                <div class="progress-circle ${getProgressClass(task.progress)}">
                  ${task.progress}%
                </div>
              </div>
              <span class="material-icons task-link-icon">open_in_new</span>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  function createTeamDetails(teamData) {
    const { team, timestamp, commit, results } = teamData;

    let scoreDisplay;
    if (teamData.build_status === 'compilation_failed') {
      scoreDisplay = `
        <div class="score-section">
          <div class="score-display failed">
            <span class="material-icons">error</span>
            Build Failed
          </div>
          <div class="score-meta">
            <div class="score-label">Compilation Error</div>
          </div>
        </div>
      `;
    } else if (teamData.build_status === 'execution_failed') {
      scoreDisplay = `
        <div class="score-section">
          <div class="score-display failed">
            <span class="material-icons">error</span>
            Build Failed
          </div>
          <div class="score-meta">
            <div class="score-label">Execution Error</div>
          </div>
        </div>
      `;
    } else {
      const percentage = results.score?.percentage || 0;
      scoreDisplay = `
        <div class="score-section">
          <div class="score-display ${getScoreClass(percentage)}">
            <span class="material-icons">check_circle</span>
            ${percentage}/100
          </div>
        </div>
      `;
    }

    document.getElementById('pageTitle').textContent = `Team ${team.toUpperCase()} - Payroll Calculator`;

    return `
      <div class="team-card ${team}">
        <div class="team-header">
          <div class="team-avatar ${team}">
            ${team.charAt(0).toUpperCase()}
          </div>
          <div class="team-info">
            <h1>Team ${team}</h1>
            <div class="team-subtitle">Payroll Calculator Challenge</div>
          </div>
        </div>
        ${scoreDisplay}
      </div>

      <div class="main-grid">
        <div class="sidebar">
          <div class="back">
            <a href="index.html" class="back-button">
                <span class="material-icons">arrow_back</span>
                Back to Leaderboard
            </a>
           </div>
          ${createBuildStatusSection(results)}
          <div class="card">

            <div class="card-title">
              <span class="material-icons">commit</span>
              Commit Information
            </div>
            <div class="commit-info">
              <div class="commit-row">
                <div class="commit-label">Hash:</div>
                <div class="commit-value">${commit.hash.substring(0, 12)}</div>
              </div>
              <div class="commit-row">
                <div class="commit-label">Author:</div>
                <div class="commit-value">${commit.author}</div>
              </div>
              <div class="commit-row">
                <div class="commit-label">Message:</div>
                <div class="commit-value">${commit.message}</div>
              </div>
              <div class="commit-row">
                <div class="commit-label">Date:</div>
                <div class="commit-value">${formatDate(commit.date)}</div>
              </div>
            </div>
          </div>
        </div>
        ${createTasksSection(teamData)}
      </div>
    `;
  }

  async function loadTeamDetails() {
    try {
      await loadTasksData();

      const teamName = getTeamName();
      if (!teamName || !['alpha', 'beta', 'gamma', 'delta'].includes(teamName)) {
        throw new Error('Invalid team name');
      }

      const timestamp = Date.now();
      const response = await fetch(`${teamName}.json?v=${timestamp}`);

      if (!response.ok) {
        throw new Error(`Failed to fetch ${teamName} data`);
      }

      const teamData = await response.json();

      const teamDetails = document.getElementById('teamDetails');
      teamDetails.innerHTML = createTeamDetails(teamData);

      const lastUpdated = document.getElementById('lastUpdated');
      lastUpdated.textContent = `Last updated: ${formatDate(teamData.timestamp)}`;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('teamDetails').style.display = 'block';

    } catch (error) {
      console.error('Error loading team details:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }
  }

  loadTeamDetails();
  setInterval(loadTeamDetails, 30000);

  function openTaskDetails(taskId) {
    window.open(`task-${taskId}.html`, '_blank');
  }
</script>
</body>
</html>
